stages:
  - stage : Build
    jobs:
    - job: firstJob
      steps:
      - bash: echo Build first Job
    - job: SecondJob
      steps:
      - bash: echo Build second Job  
  - stage : DevDeploy
    jobs:
    - job: firstJob
      steps:
      - bash: echo DevDeploy first Job
    - job: SecondJob
      steps:
      - bash: echo DevDeploy second Job  
  - stage : QADeploy
    jobs:
    - job: firstJob
      steps:
      - bash: echo QADeploy first Job
    - job: SecondJob
      steps:
      - bash: echo QADeploy second Job      
